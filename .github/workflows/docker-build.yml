name: Build and Push Urocissa Docker Images (Multi-arch)

on:
  push:
    branches:
      - main
    tags:
      # 修改處：這裡改成監聽數字開頭的 Tag (例如 0.20.1)
      # 或者簡單寫成 - '*' 代表所有 Tag 都觸發
      - "[0-9]*"
    paths-ignore:
      - "**/README*"
      - "**/readme*"
      - "docs/**"

env:
  REGISTRY: docker.io
  IMAGE_NAME: hsa00000/urocissa

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 計算 Tag 變數 (無 v 版本)
      - name: Calculate Tag
        id: tag_calc
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 這行指令會把 'refs/tags/0.20.1' 變成 '0.20.1'
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "IS_RELEASE=true" >> $GITHUB_ENV
          else
            echo "TAG_NAME=edge" >> $GITHUB_ENV
            echo "IS_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Build and Push amd64 Image (Manual)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          # 這樣會產生 hsa00000/urocissa:0.20.1-amd64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}-amd64
          build-args: |
            BUILD_TYPE=release
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Calculate Tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=edge" >> $GITHUB_ENV
          fi

      - name: Build and Push arm64 Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          # 這樣會產生 hsa00000/urocissa:0.20.1-arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}-arm64
          build-args: |
            BUILD_TYPE=release
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Calculate Tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "IS_RELEASE=true" >> $GITHUB_ENV
          else
            echo "TAG_NAME=edge" >> $GITHUB_ENV
            echo "IS_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Create and Push Manifest (Versioned/Edge)
        run: |
          # 建立主要標籤的 Manifest (例如 0.20.1 或 edge)
          docker manifest create ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }} \
            --amend ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}-amd64 \
            --amend ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}-arm64

          docker manifest push ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}

      - name: Create and Push Manifest (Latest)
        # 只有在發布 Tag 版本時，才更新 latest
        if: env.IS_RELEASE == 'true'
        run: |
          docker manifest create ${{ env.IMAGE_NAME }}:latest \
            --amend ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}-amd64 \
            --amend ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}-arm64

          docker manifest push ${{ env.IMAGE_NAME }}:latest
